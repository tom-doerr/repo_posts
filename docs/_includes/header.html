{% if page.collection != "posts" %}
<header class="page-header">
  {% if page.title %}
  <h1 class="page-title">{{ page.title }}</h1>
  {% endif %}
  </header>
{% else %}
  {% if page.image %}
  <p class="post-image">
    <img src="{{ page.image | relative_url }}" alt="{{ page.title | default: page.slug }} screenshot" loading="lazy">
  </p>
  <p class="post-index-link">
    <a href="{{ '/' | relative_url }}#{{ page.date | date: '%Y-%m-%d' }}-{{ page.slug }}">View on index</a>
  </p>
  {% endif %}
{% endif %}
